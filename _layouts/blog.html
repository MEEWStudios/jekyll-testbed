<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='UTF8'>
		<title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap' rel='stylesheet'>
		<link href='{{site.baseurl}}/style/index.css' rel='stylesheet'>
		<script src='{{site.baseurl}}/script/index.js'></script>
	</head>
	<body>
		{% include header.html %}
		<main>
			<h1>{{page.title}}</h1>
			<div style='margin-bottom: 0.5rem;'>
				Written {% if page.author %}by <span style='font-weight: bold;'>{{page.author | markdownify}}</span> {% endif %}on <span style='color: rgba(0, 0, 0, 0.7);'>{{page.date | date_to_string}}</span>
			</div>
			<div class='container'>
				{{page.content | markdownify}}
			</div>
		</main>
		{% include footer.html %}
	</body>
</html>
