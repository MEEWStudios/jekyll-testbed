<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='UTF8'>
		<title>{% if page.title %}{{page.title}} - {% endif %}{{site.title}}</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap' rel='stylesheet'>
		<link href='{{site.baseurl}}/style/index.css' rel='stylesheet'>
		<script src='{{site.baseurl}}/script/index.js'></script>
	</head>
	<body>
		<header>
			<a href='{{site.baseurl}}/'><div>Home</div></a>
			<a href='{{site.baseurl}}/about.html'><div>About</div></a>
			<a href='{{site.baseurl}}/members.html'><div>Members</div></a>
			<a href='{{site.baseurl}}/art.html'><div>Concept Art</div></a>
			<a href='{{site.baseurl}}/development/' data-loose><div>Development Blog</div></a>
			<a href='{{site.baseurl}}/final.html'><div>Final Game</div></a>
		</header>
		<main>
			<h1>{{page.title}}</h1>
			<div style='margin-bottom: 0.5rem;'>
				Written {% if page.author %}by <span style='font-weight: bold;'>{{page.author | markdownify}}</span> {% endif %}on <span style='color: rgba(0, 0, 0, 0.7);'>{{page.date | date_to_string}}</span>
			</div>
			<div class='container'>
				{{page.content | markdownify}}
			</div>
		</main>
		<footer>
			<div>MEEWStudios</div>
			<div>Part of an ICS 485 assignment.</div>
		</footer>
	</body>
</html>
